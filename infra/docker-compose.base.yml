version: "3.8"

# Base services shared between online (VM) and offline (Laptop)
services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11435:11434"
    # GPU support removed - runs on CPU
    # For GPU support, uncomment deploy section and ensure nvidia-docker is installed
    # Using port 11435 externally to avoid conflict with host Ollama service

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - ollama

volumes:
  qdrant_storage:
  ollama_models:
